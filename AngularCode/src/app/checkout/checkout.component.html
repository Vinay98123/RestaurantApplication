<header class="site-header">

      <img src="/assets/Images/flc_design20230523151855.png" width="90%" height="100px" style="margin-left: 30px;">

<body>
    <div class="container mt-3" style="width: 35%;position:relative;margin-right: 200px; margin-top: 50px;">
        <h1>Delivery Address</h1>
        <form>
            <div class="mb-3 mt-3">
                <label for="email"><h3>Address</h3></label>
                <input type="text" class="form-control" id="email" placeholder="Enter Address">
            </div>
            <div class="mb-3">
                <label for="pwd"><h3>Primary conatct number</h3></label>
                <input type="text" class="form-control" id="pwd" placeholder="Enter Primary conatct number">
            </div>
            <div class="mb-3">
                <label for="pwd"><h3>Alternate conatct number</h3></label>
                <input type="text" class="form-control" id="pwd" placeholder="Enter Alternate conatct number">
            </div>
            <div class="mb-3">
                <label for="pd"><h3>Schedule your delivery(optional)</h3></label>
                <input type="datetime-local" #input [(ngModel)]="values" class="form-control" (change)="onChange(input.value)" min="{{min}}" id="pd">
            </div>
            <!-- <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div> -->
            <button class="btn btn-info btn-lg" (click)="pay(grandTotal)" align="center">Pay</button>
        </form>
    </div><br>
</body>
